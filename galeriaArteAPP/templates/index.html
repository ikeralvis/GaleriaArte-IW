<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería de Arte</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <header class="header">
        <h1>Galería de Arte</h1>
        <p>Explora las exposiciones, cuadros y artistas destacados.</p>
    </header>

    <main class="main-container">
        <section class="section exposiciones">
            <h2>Exposiciones</h2>
            <p>Descubre nuestras colecciones y eventos.</p>
            <a href="{% url 'lista_exposiciones' %}" class="ver-mas">Ver Exposiciones</a>
        </section>

        <section class="section cuadros">
            <h2>Cuadros</h2>
            <p>Explora una selección de obras de arte.</p>
            <a href="{% url 'lista_cuadros' %}" class="ver-mas">Ver Cuadros</a>
        </section>

        <section class="section artistas">
            <h2>Artistas</h2>
            <p>Conoce a los artistas y su legado.</p>
            <a href="{% url 'lista_artistas' %}" class="ver-mas">Ver Artistas</a>
        </section>
    </main>
</body>
</html>
