<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cuadros</title>
</head>
<body>
    <h1>Cuadros</h1>
    <ul>
        {% for cuadro in cuadros %}
            <li><a href="{% url 'detalle_cuadro' cuadro.id %}">{{cuadro.nombre}}</a></li>
        {% endfor %}
    </ul>
    </ul>
</body>
</html>
